    <section class="container-fluid">
      <div class="row contact">
        <div class="col-md-6">
          <form
            class="form-contact"
            id="contact-form"
            method="post"
            action="mailto:https/harrylewis480@gmail.com"
            role="form"
          >
            <!---------------******-Need to fix form method!******-->
            <div class="messages"></div>

            <div class="controls">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <h3 class="form-heading">Book with our agent</h3>
                    <label for="firstname">First name</label>
                    <input
                      id="firstname"
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="First name"
                      required="required"
                      data-error="Firstname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input
                      id="lastname"
                      type="text"
                      name="surname"
                      class="form-control"
                      placeholder="Last name"
                      required="required"
                      data-error="Lastname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required="required"
                      data-error="Valid email is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message</label>
                    <textarea
                      id="form_message"
                      name="message"
                      class="form-control"
                      placeholder="Your message"
                      rows="4"
                      required="required"
                      data-error="Please,leave us a message."
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-light btn-send"
                    value="Send message"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form
            class="form-contact"

            <!---------------******-Need to fix form method!******-->
