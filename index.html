    <!--------------------------------------------------------Call Out-->
    <section class="container-fluid">
      <div class="row text-center">
        <div class="col call-out">
          <div class="alert alert-dark" role="alert">
            <p>Having a private event?</p>
            <button
              type="button"
              class="btn btn-light call-out-btn"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Book us here!
            </button>

            <!-- Modal -->
            <div
              class="modal fade modal-text-center"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Send us an email!
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Form -->
                    <form
                      id="contact-form"
                      method="post"
                      action="mailto:https/harrylewis480@gmail.com"
                      role="form"
                    >
                      <div class="messages"></div>

                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_name">First name</label>
                              <input
                                id="form_name"
                                type="text"
                                name="name"
                                class="form-control"
                                placeholder="First name"
                                required="required"
                                data-error="Firstname is required."
                              />
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_lastname">Last name</label>
                              <input
                                id="form_lastname"
                                type="text"
                                name="surname"
                                class="form-control"
                                placeholder="Last name"
                                required="required"
                                data-error="Lastname is required."
                              />
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="form_email">Email address</label>
                              <input
                                id="form_email"
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Email"
                                required="required"
                                data-error="Valid email is required."
                              />
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="form_message">Message</label>
                              <textarea
                                id="form_message"
                                name="message"
                                class="form-control"
                                placeholder="Your message"
                                rows="4"
                                required="required"
                                data-error="Please,leave us a message."
                              ></textarea>
                              <div class="help-block with-errors"></div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <input
                              type="submit"
                              class="btn btn-light btn-send"
                              value="Send message"
                            />
                          </div>
                        </div>

                            </p>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
